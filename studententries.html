<h2 align="center">Student Entries</h2>

<table>
  <button  onclick="exportTableToCSV('entries.csv')"> Export Data</button>
  <thead>
    <tr>
      <th>Name</th>
      <th>Present</th>
      <th>Absent</th>
    </tr>
  </thead>
  <tbody id="table"></tbody>
</table>
<script>
  function downloadCSV(csv, filename) {
    var csvFile;
    var downloadLink;

    // CSV file
    csvFile = new Blob([csv], { type: "text/csv" });

    // Download link
    downloadLink = document.createElement("a");

    // File name
    downloadLink.download = filename;

    // Create a link to the file
    downloadLink.href = window.URL.createObjectURL(csvFile);

    // Hide download link
    downloadLink.style.display = "none";

    // Add the link to DOM
    document.body.appendChild(downloadLink);

    // Click download link
    downloadLink.click();
  }

  //Export HTML Table to .csv File
  function exportTableToCSV(filename) {
    var csv = [];
    var rows = document.querySelectorAll("table tr");

    for (var i = 0; i < rows.length; i++) {
      var row = [], cols = rows[i].querySelectorAll("td, th");

      for (var j = 0; j < cols.length; j++)
        row.push(cols[j].innerText);

      csv.push(row.join(","));
    }

    // Download CSV file
    downloadCSV(csv.join("\n"), filename);
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Make AJAX request to fetch Firestore data
    $.ajax({
      url: '/data',
      type: 'GET',
      success: function(data) {
        // Populate the table with the retrieved data
        var map = {}
        data.forEach(function(item) {
          
          var contents = item[1];
        
          for (let field in contents) {
            if(!(field in map)){
              map[field] = [0,0];
              
            }
            
            if (contents[field].status == "present") {
              map[field][0] = map[field][0]+1;
            } else {
              map[field][1] = map[field][1]+1;
            }
          }
          
        });
        console.log(map)
        Object.keys(map).forEach(function(name){

          var row = `
            <tr>
              <td>${name}</td>
              <td>${map[name][0]}</td>
              <td>${map[name][1]}</td></td>
            </tr>`;
          $('#table').append(row);

        });
      },
      error: function() {
        console.log('Error retrieving Firestore data');
      }
    });
  });
</script>
